time_shift = 0  # minutes

[kafka_rules]
address = "kafka:9092"
security_protocol = ""
sasl_mechanism = "PLAIN"
client_id = "not-used"
client_secret = "not-used"
topic = "incoming_rules_topic"
group_id = "parquet-factory-group"
cert_path = "somewhere"
max_consumed_records = 5000
max_retries = 3
consumer_timeout = 10

[logging]
debug = true
log_level = "debug"
logging_to_cloud_watch_enabled = false
logging_to_sentry_enabled = false
logging_to_kafka_enabled = false

[sentry]
dsn = "put_your_url_here"
environment = "put_your_env_here"

[cloudwatch]
debug = false
stream_name = "stream_name"
create_stream_if_not_exists = true
aws_region = "aws_region"
log_group = "log_group"
aws_access_id = "top_secret_aws_access_key"
aws_secret_key = "top_secret_aws_secret_key"

[s3]
endpoint = "localhost:9000"
bucket = "ceph"
prefix = "fleet_aggregations"
region = "us-east-1"
access_key = "minio"
secret_key = "minio123"
use_ssl = false

[metrics]
job_name="job_name"
gateway_url="gateway_url"
gateway_auth_token="gateway_auth_token"
time_between_push = 60
